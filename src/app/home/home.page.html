<ion-content [fullscreen]="true">
  <!-- Encabezado -->
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" color="Blue">WhatsApp</ion-title>
      <ion-buttons slot="end">
        <!-- Botón de Cámara -->
        <ion-button>
          <ion-icon slot="icon-only" name="camera-outline" color="Blue"></ion-icon>
        </ion-button>
        <!-- Botón de Configuración -->
        <ion-button routerLink="/configuracion">
          <ion-icon slot="icon-only" name="settings-outline" color="Blue"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <!-- Botón flotante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/agregar">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button detail>
      <ion-avatar slot="start">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Casa</h2>
        <p>Vete por arroz</p>
      </ion-label>
    </ion-item>

    <ion-item button detail>
      <ion-avatar slot="start">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Casa</h2>
        <p>Vete por arroz</p>
      </ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-avatar slot="start">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Casa</h2>
        <p>Vete por arroz</p>
      </ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-avatar slot="start">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Casa</h2>
        <p>Vete por arroz</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <!-- Barra de navegación -->
  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="novedades" routerLink="/novedades">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Novedades</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="ajustes" routerLink="/configuracion">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="grupos" routerLink="/grupos">
        <ion-icon name="people"></ion-icon>
        <ion-label>Grupos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="llamadas" routerLink="/llamadas">
        <ion-icon name="call"></ion-icon>
        <ion-label>Llamadas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
